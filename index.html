<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Javascript + DOM</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Shopping List</h1>
    <p id="first">Get it done today</p>

    <!-- Input and button -->
    <input id="userinput" type="text" placeholder="Enter Items">
    <button id="add" onclick="addListElement()">Add</button>

    <!-- Shopping list -->
    <ul>
        <li random="23">Notebook</li>
        <li>Jello</li>
        <li>Spinach</li>
        <li>Rice</li>
        <li>Birthday Cake</li>
        <li>Candles</li>
    </ul>

    <!-- Add javascript file -->
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
